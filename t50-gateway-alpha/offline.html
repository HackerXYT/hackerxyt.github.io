<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #434343;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 80%;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(187, 187, 187, 0.1);
        }

        h1 {
            color: #555;
        }

        p {
            color: #777;
        }

        img {
            max-width: 100%;
            height: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="offline.png" alt="Offline Illustration">
        <h1>Connection Lost</h1>
        <p>We apologize, but the servers is currently offline for maintenance.<br>Please check back later.</p>
    </div>
</body>
</html>
